<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div>
        <h1 id="title">Microverse Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve our skills
        </p>
    </div>

    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required="" />
        </div>
        <div>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required="" />
        </div>
         
      <div>
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          placeholder="Age"
        />
      </div>
      <div>
        <p>Which option best describes your current position?</p>
        <select id="dropdown" name="role" required="">
          <option disabled="" selected="" value="">
            Select current position
          </option>
          <option value="job">Full Stack Devreloper</option>
          <option value="learner">Front End Developer</option>
          <option value="learner">Back End Developer</option>
        </select>
      </div>

      <div>
        <p>Would you recommend Microverse to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            checked=""
          />Definitely</label
        >
        <label>
          <input name="user-recommend" value="maybe" type="radio" />Maybe</label
        >

        <label
          ><input name="user-recommend" value="not-sure" type="radio" />Not
          sure</label
        >
      </div>

      <div>
        <p>
          What would you like to see Microverse improved on?
          <span>(Check all that apply)</span>
        </p>

        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
          />Back-end Projects</label
        >

        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
          />Challenges</label
        >
      </div>

      <div>
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
     
        <script src="js/index.js"></script>
</body>

</html>
